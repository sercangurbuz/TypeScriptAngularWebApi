<div>
    <h4>Todo Edit</h4>
    <button ng-click="vm.callTest()">Save</button>
    <button ng-click="vm.deleteById(vm.model.Id)">Delete</button>
    <a class="pull-right" ui-sref="todos">Back to Todos</a>

    <form name="formTodo">
        <div class="form-group">
            <label class="control-label col-md-1">Todo Text</label>
            <div class="col-md-11">
                <input type="text" class="form-control" ng-model="vm.model.Text" rt-focus/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-1">is Done ?</label>
            <div class="col-md-5">
                <input type="checkbox" ng-model="vm.model.Done"/>
            </div>
        </div>
    </form>
</div>
